<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HW4</title>
</head>

<body>
    <h2>Calorie Burner</h2>
    <div id="content">
        <input type="radio" id="sit-ups" name="exercise">
        <label for="sit-ups">Sit Ups</label>
        <br>
        <input type="radio" id="push-ups" name="exercise">
        <label for="push-ups">Push Ups</label>
        <br>
        <input type="radio" id="jump-rope" name="exercise">
        <label for="jump-rope">Jump Rope</label>
        <br>
        <br>

        <label>How many minutes?</label>
        <br>
        <input type="text" id="minutes">
        <br>
        <button id="add">Add</button>
        <br>
        <br>

        <button id="most-burned">Most Burned</button>
        <br>
        <input type="text" id="burned-result">
        <br>
        <br>
        <br>

        <button id="show-all">Show All</button>
        <ul id="results"></ul>
    </div>
    <!-- Ulities function such as getElementById, generateId,... -->
    <script src="helper.js"></script>
    <!-- Exercise Model (attributes and functions) -->
    <script src="exercise.js"></script>
    <!-- Manage exercise list-->
    <script src="exercise-storage.js"></script>
    <!-- Handle click event -->
    <script src="main.js"></script>
</body>

</html>
